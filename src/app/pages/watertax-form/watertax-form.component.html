<div class="container mt-4">
  <form [formGroup]="myForm"  id="formId">
    <div class="row">
      <h4>{{ isEditMode ? 'Update' : 'Add' }} Water Tax</h4>

      <div class="col-3">
        <div class="mb-3">
          <label>FirstName</label>
          <input formControlName="name" class="form-control" placeholder="First Name" />
          <div class="text-danger" *ngIf="myForm.get('name')?.touched && myForm.get('name')?.invalid">
            Name is required.
          </div>
        </div>

        <div class="mb-3">
          <label>पहिले नाव</label>
          <input formControlName="mfirstname" class="form-control" placeholder="पहिले नाव" />
        </div>

        <div class="mb-3">
          <label>Mobile No</label>
          <input formControlName="mobileNo" class="form-control" placeholder="mobileNo" />
        </div>
      </div>

      <div class="col-3">
        <div class="mb-3">
          <label>Middle Name <span class="text-danger">*</span></label>
          <input formControlName="middleName" class="form-control" placeholder="Middle Name" />
          <div class="text-danger" *ngIf="myForm.get('middleName')?.touched && myForm.get('middleName')?.invalid">
            Name is required.
          </div>
        </div>

        <div class="mb-3">
          <label>मधले नाव</label>
          <input formControlName="mmiddleName" class="form-control" placeholder="मधले नाव" />
        </div>

        <div class="mb-3">
          <label>Address</label>
          <input formControlName="address" class="form-control" placeholder="Address" />
        </div>
      </div>

      <div class="col-3">
        <div class="mb-3">
          <label>LastName</label>
          <input formControlName="lastName" class="form-control" placeholder="Last Name" />
          <div class="text-danger" *ngIf="myForm.get('lastName')?.touched && myForm.get('lastName')?.invalid">
            Name is required.
          </div>
        </div>

        <div class="mb-3">
          <label>आडनाव</label>
          <input formControlName="mlastName" class="form-control" placeholder="आडनाव" />
        </div>
      </div>

      <div class="col-3">
        <div class="mb-3">
          <label>Property Number</label>
          <input formControlName="propertyNumber" class="form-control" type="number" placeholder="Property Number" />
          <div class="text-danger" *ngIf="myForm.get('propertyNumber')?.touched && myForm.get('propertyNumber')?.invalid">
            <div *ngIf="myForm.get('propertyNumber')?.errors?.['required']">Property Number is required.</div>
            <div *ngIf="myForm.get('propertyNumber')?.errors?.['minlength']">Minimum 6 characters required.</div>
          </div>
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input formControlName="email" class="form-control" placeholder="Email" />
          <div class="text-danger" *ngIf="myForm.get('email')?.touched && myForm.get('email')?.invalid">
            <div *ngIf="myForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="myForm.get('email')?.errors?.['email']">Invalid email format.</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary me-2">submit</button>
        <button type="button" class="btn btn-secondary me-2" >Reset</button>
        <button type="button" class="btn btn-danger" >Cancel</button>
      </div>
    </div>
  </form>
</div>
