<div class="container mt-4">
  <div class="btn btn-success float-end mb-5" (click)="adduser()">Add Water-Tax User</div>

  <table class="table table-bordered table-striped text-center mt-5">
    <thead class="table-dark">
      <tr>
        <th>Sr. No.</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Designation</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngIf="waterTaxStatuses.taxUsersList.length>0">
      <tr *ngFor="let user of waterTaxStatuses.taxUsersList; let i = index">
        <td>{{i + 1}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.designation}}</td>
        <td>
          <i class="bi bi-eye pe-1 text-primary" style=" cursor: pointer;"></i>
          <i class="bi bi-pencil-square text-warning" style="cursor: pointer;"></i>
          <i class="bi bi-trash ps-1 text-danger" style="cursor: pointer;"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
