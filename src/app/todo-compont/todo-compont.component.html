<div class="container mt-5">
    <div class="row">
        <div class="col-5">
            <input type="text" [(ngModel)]="task" placeholder="Enter new Task">
            <div class="btn btn-warning ms-3" (click)="addTask()">Add Task</div>

            <p>{{task}}</p>
            @for (item of taskList; track $index) {
                <ul>
                    <li>{{item.task}}</li>
                </ul>
            }
        </div>
    </div>
</div>
